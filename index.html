<script type="module">
    import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js";
    window.Stimulus = Application.start();

    Stimulus.register("math-puzzle-calculator", class extends Controller {
        static targets = [
            "result",
            "resultInstructions",
            "code1",
            "code2",
            "code3",
        ]

        static values = {
            selectedSymbol: { 
                type: Object, 
                default: {
                    x: "",
                    y: "",
                    z: "",
                },
            },
        }

        SYMBOLS = {
            1: 0,
            2: 11,
            3: 10,
            4: 22,
            5: 21,
            6: 20,
        }

        selectedSymbolValueChanged(value) {
            console.log("selectedSymbolValueChanged", value);

            // update selected state of the elements
            this.updateSymbolStates();

            // if all symbols are selected, calculate the result
            if (Object.values(this.selectedSymbolValue).every(symbol => symbol !== "")) {
                this.calculate();
            } else {
                this.resetResult();
            }
        }

        updateSymbolStates() {
            // remove all selected classes
            this.element.querySelectorAll(".selected").forEach(element => {
                element.classList.remove("selected");
            });

            // loop through the selectedSymbolValue and update the state of the elements
            Object.entries(this.selectedSymbolValue).forEach(([variable, symbol]) => {
                const symbolElement = this.element.querySelector(`[data-variable="${variable}"][data-symbol="${symbol}"]`);
                if (symbolElement) {
                    symbolElement.classList.toggle("selected", symbol !== "");
                }
            });
        }

        calculate() {
            console.log("calculating");

            const x = this.SYMBOLS[this.selectedSymbolValue.x];
            const y = this.SYMBOLS[this.selectedSymbolValue.y];
            const z = this.SYMBOLS[this.selectedSymbolValue.z];

            console.log("x", x);
            console.log("y", y);
            console.log("z", z);

            if (x === "" || y === "" || z === "") {
                this.updateResult("", "", "");
                return;
            }

            // Calculate using the three equations
            const code1 = (2 * x) + 11;
            const code2 = ((2 * z) + y) - 5;
            const code3 = Math.abs((y + z) - x);

            console.log("code1", code1);
            console.log("code2", code2);
            console.log("code3", code3);

            this.updateResult(code1, code2, code3);
        }

        updateResult(code1, code2, code3) {
            console.log("updateResult", code1, code2, code3);

            // if the codes are not numbers, reset the result
            if (isNaN(code1) || isNaN(code2) || isNaN(code3)) {
                this.resetResult();
                return;
            }

            this.code1Target.textContent = code1;
            this.code2Target.textContent = code2;
            this.code3Target.textContent = code3;
            this.showResult();
        }

        selectSymbol(event) {
            console.log("selecting symbol");

            // get the symbol element
            const symbolElement = event.target.closest("[data-variable][data-symbol]");
            if (!symbolElement) {
                return;
            }

            const variable = symbolElement.dataset.variable;
            const symbol = symbolElement.dataset.symbol;

            console.log(variable, symbol);

            if (!symbol || !variable) {
                return;
            }

            // deselect the symbol if it is already selected
            if (this.selectedSymbolValue[variable] === symbol) {
                this.selectedSymbolValue = {
                    ...this.selectedSymbolValue,
                    [variable]: ""
                };
                return;
            }

            // select the symbol
            this.selectedSymbolValue = {
                ...this.selectedSymbolValue,
                [variable]: symbol
            };
        }

        showResult() {
            this.resultTarget.classList.remove("hidden");
            this.resultInstructionsTarget.classList.add("hidden");
        }

        resetResult() {
            this.code1Target.textContent = "";
            this.code2Target.textContent = "";
            this.code3Target.textContent = "";
            this.resultTarget.classList.add("hidden");
            this.resultInstructionsTarget.classList.remove("hidden");
        }
    });
</script>
